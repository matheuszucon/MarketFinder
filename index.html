<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketFinder - Serviços Locais</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <!-- Header Section -->
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-store text-3xl text-blue-600"></i>
                    <h1 class="text-2xl font-bold text-gray-900">MarketFinder</h1>
                </div>
                <div class="hidden md:block w-full max-w-md">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-search text-gray-400"></i>
                        </span>
                        <input id="search-bar" type="text" placeholder="Buscar por serviços..." class="w-full pl-10 pr-4 py-2 border rounded-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-16">

        <!-- Search bar for mobile -->
        <div class="md:hidden mb-8">
             <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fas fa-search text-gray-400"></i>
                </span>
                <input id="search-bar-mobile" type="text" placeholder="Buscar por serviços..." class="w-full pl-10 pr-4 py-2 border rounded-full text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
        </div>

        <!-- Filter Section -->
        <div class="mb-12 flex flex-wrap items-center gap-4">
             <div id="filter-container" class="relative">
                <button id="filter-toggle-btn" class="flex items-center space-x-2 px-4 py-2 bg-white border border-gray-300 text-gray-700 font-semibold rounded-md hover:bg-gray-50 transition-all duration-200 transform active:scale-95">
                    <i id="filter-btn-icon" class="fas fa-filter text-gray-500"></i>
                    <span id="filter-btn-text">Todos</span>
                </button>
                <div id="category-dropdown" class="hidden absolute top-full left-0 mt-2 bg-white rounded-lg shadow-xl border z-20 w-56 py-2 origin-top-left">
                    <!-- Categories will be inserted here by JS -->
                </div>
            </div>
            <button id="clear-filter-btn" class="hidden flex items-center space-x-2 px-4 py-2 bg-gray-200 text-gray-600 font-semibold rounded-md hover:bg-gray-300 transition-all duration-200 transform active:scale-95">
                <span>Limpar</span>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Services Grid -->
        <section id="services-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 lg:gap-8">
            <!-- Service cards will be dynamically inserted here -->
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-6 border-t">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-gray-500">
            <p>&copy; 2024 MarketFinder. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
